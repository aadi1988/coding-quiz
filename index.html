<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Conding Quiz</title>
</head>
<body>
    <main>
        <div class="high-score-time">
            <a href="#">View high scores</a>
            <span id="timer">Time: 0</span>
        </div>
        <div class="content" id="content">
            <h2>Coding Quiz Challenge</h2>
        </div>
        <div class="subcontent" id="subcontent">
            <h3>Try to answer the following code-related questions within the time limit.<br/> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h3>
        </div>
        <div class="start">
            <button class="btn" id="btn">Start Quiz</button>
        </div>
        
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
